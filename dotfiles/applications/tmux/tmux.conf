# Minimal status - window indicators only
set -g status on
set -g status-style "bg=default,fg=colour8"
set -g status-position bottom
set -g status-justify left
set -g status-left ""
set -g status-right ""
set -g window-status-format " #I:#{b:pane_current_path} "
set -g window-status-current-format " #I:#{b:pane_current_path} "
set -g window-status-current-style "fg=white"
set -g window-status-style "fg=colour8"
set -g mouse on
set -g default-terminal "xterm-256color"
set -ga terminal-overrides ",xterm-256color:Tc"

# Clean window/session exit behavior
set -g destroy-unattached off
set -g detach-on-destroy on
set -g exit-unattached off

# Start window/pane numbering at 1
set -g base-index 1
setw -g pane-base-index 1

# Renumber windows when one is closed
set -g renumber-windows on

# Increase scrollback
set -g history-limit 50000

# No delay after pressing Escape (important for vim/editors)
set -sg escape-time 0

# Allow multiple clients to attach at different sizes
setw -g aggressive-resize on

# Keep only Alt + AZERTY letters for direct window selection (1..7).
unbind -n M-1
unbind -n M-2
unbind -n M-3
unbind -n M-4
unbind -n M-5
unbind -n M-6
unbind -n M-7
unbind -n M-8
unbind -n M-9
unbind -n M-Left
unbind -n M-Right
unbind -n M-q
unbind -n M-w
unbind -n M-i
unbind -n M-&
unbind -n M-é
unbind -n 'M-"'
unbind -n "M-'"
unbind -n M-(
unbind -n M--
unbind -n M-è
unbind -n M-_
unbind -n M-ç
unbind -n M-j
unbind -n M-n
unbind -n M-d
unbind -n M-k
unbind -n M-l
unbind -n M-m
unbind -n M-o
unbind -n M-p
unbind -n PPage
unbind -n NPage
unbind -n Home
unbind -n End

bind -n M-a select-window -t 1
bind -n M-z select-window -t 2
bind -n M-e select-window -t 3
bind -n M-r select-window -t 4
bind -n M-t select-window -t 5
bind -n M-y select-window -t 6
bind -n M-u select-window -t 7

# Switch windows with Alt + i/p
bind -n M-i previous-window
bind -n M-p next-window

# Create/close windows with Alt + n/d
bind -n M-n new-window
bind -n M-d kill-window

# Split panes with Alt + o/l/k/m (up/down/left/right)
bind -n M-o split-window -vb
bind -n M-l split-window -v
bind -n M-k split-window -hb
bind -n M-m split-window -h
