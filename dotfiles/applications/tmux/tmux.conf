# Minimal status - window indicators only
set -g status on
set -g status-style "bg=default,fg=colour8"
set -g status-position bottom
set -g status-justify left
set -g status-left ""
set -g status-right ""
set -g window-status-format " #I:#{b:pane_current_path} "
set -g window-status-current-format " #I:#{b:pane_current_path} "
set -g window-status-current-style "fg=white"
set -g window-status-style "fg=colour8"
set -g mouse on
set -g default-terminal "xterm-256color"
set -ga terminal-overrides ",xterm-256color:Tc"

# Clean window/session exit behavior
set -g destroy-unattached off
set -g detach-on-destroy on
set -g exit-unattached off

# Start window/pane numbering at 1
set -g base-index 1
setw -g pane-base-index 1

# Renumber windows when one is closed
set -g renumber-windows on

# Increase scrollback
set -g history-limit 50000

# No delay after pressing Escape (important for vim/editors)
set -sg escape-time 0

# Allow multiple clients to attach at different sizes
setw -g aggressive-resize on

# Switch windows with Alt + left/right
bind -n M-Left previous-window
bind -n M-Right next-window

# Split panes with Fn + arrows (Home/End/PageUp/PageDown)
bind -n PPage split-window -vb   # Fn+Up    -> split above
bind -n NPage split-window -v    # Fn+Down  -> split below
bind -n Home  split-window -hb   # Fn+Left  -> split left
bind -n End   split-window -h    # Fn+Right -> split right
