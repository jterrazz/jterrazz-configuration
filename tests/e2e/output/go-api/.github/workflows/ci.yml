name: CI

on:

  pull_request:
    branches: [main]
  workflow_call:


permissions:
  contents: read

jobs:
  ci:
    name: CI
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version-file: "go.mod"
      - run: go build ./...
      - run: go test ./...
      - run: go vet ./...

