name: CI

on:

  push:
    branches: [main]
  pull_request:
    branches: [main]


permissions:
  contents: read

jobs:
  ci:
    name: CI
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "24"
          cache: "pnpm"
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
      - name: Build
        run: pnpm build
      - name: Run tests
        run: pnpm test
      - name: Run linter
        run: pnpm lint

      - name: Verify package
        run: pnpm pack --dry-run


